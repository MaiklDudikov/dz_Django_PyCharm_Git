<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at : {{ post.created_at }}</p>
    <a href="{% url 'post_edit' post.id %}">Edit /</a>
    <a href="{% url 'post_delete' post.id %}">Delete /</a>
    <a href="{% url 'post_list' %}">Back to Blog</a>
</body>
</html>
