<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Шаблон для входа</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        <label>Имя пользователя:</label>
        <input type="text" name="username">
        <label>Пароль:</label>
        <input type="password" name="password">
        <button type="submit">Войти</button>
    </form>
</body>
</html>
