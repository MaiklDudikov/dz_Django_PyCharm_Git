<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить товар</title>
</head>
<body>

        <button type="submit">Да, удалить</button>

    <br>
    <a href="{% url 'product_list' %}">Отмена</a>
</body>
</html>
