<!DOCTYPE html>
<html lang="en">
<head>
    <title>Изменить ресторан</title>
</head>
<body>
    <h2>Изменить ресторан</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <br>
    <a href="{% url 'restaurant_list' %}">Назад к списку ресторанов</a>
</body>
</html>
